<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <!--Favicon-->

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <!--Google Fonts-->

    <link rel="stylesheet" href="./styles.css" />

    <title>Advice generator app | Frontend Mentor</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          ADVICE &nbsp #<span class="advice-number" id="id">117</span>
        </div>
        <div id="quote" class="quote">"Advice text goes here"</div>
        <div class="divider">
          <img
            alt="divider"
            src="./images/pattern-divider-mobile.svg"
            class="divider mobile"
          />
          <img
            alt="divider"
            src="./images/pattern-divider-desktop.svg"
            class="divider desktop"
          />
        </div>
        <div id="dice" class="dice-container">
          <img alt="dice" src="./images/icon-dice.svg" />
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by &nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by &nbsp;
      <a href="https://github.com/comendrun"> Kamran Rouhani</a>.
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
